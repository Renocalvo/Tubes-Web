                    <h5>Pengertian Gangguan Mood :</h5>
                    <p>
                        Gangguan mood adalah masalah mental yang memengaruhi keadaan emosi seseorang.

                        Pengidapnya bisa sangat bahagia dan sedih dalam waktu bersamaan. Seseorang baru bisa didiagnosis
                        mengalami gangguan mood apabila mengalami gejala selama beberapa minggu.

                        Kondisi ini juga dapat menghambat aktivitas sehari-hari, terutama saat bekerja dan sekolah.
                        Gangguan suasana hati juga terdiri dari beberapa jenis, seperti:
                        <ul>
                            <li> Depresi mayor, yaitu kurangnya minat untuk beraktivitas, merasa sedih atau putus asa
                                selama
                                minimal dua minggu.</li>
                            <li>
                                Gangguan bipolar yang terjadi ketika seseorang mengalami periode depresi yang bergantian
                                dengan
                                periode mania atau suasana hati yang meningkat.
                            </li>
                            <li>
                                Distimia merupakan perubahan suasana hati dalam jangka panjang, depresi, atau mudah
                                tersinggung
                                yang berlangsung setidaknya selama dua tahun.
                            </li>
                            <li>
                                Gangguan suasana hati yang berkaitan dengan kondisi kesehatan lain, seperti kanker,
                                cedera,
                                infeksi, dan penyakit kronis yang memicu gejala depresi.
                            </li>
                            <li>
                                Gangguan mood akibat penyalahgunaan obat, alkoholisme, paparan racun, atau obat-obatan
                                terlarang
                                lainnya.
                            </li>
                        </ul>





                    </p>

                    <h5>Penyebab Gangguan Mood :</h5>
                    <p>
                        Kondisi ini bisa disebabkan oleh banyak hal, mulai dari genetik, lingkungan, dan biologis.
                        Berikut beberapa penyebab umum gangguan mood:
                        <ul>
                            <li>
                                Gangguan suasana hati bisa diturunkan secara genetik.






                            </li>
                            <li>
                                Seseorang yang punya riwayat keluarga depresi atau gangguan bipolar lebih berisiko untuk
                                mengembangkan gangguan mood.
                                Ketidakseimbangan zat kimia otak yang memengaruhi suasana hati.
                            </li>
                            <li> Stres yang berkepanjangan dapat mengganggu keseimbangan emosi dan memengaruhi kesehatan
                                mental.</li>
                            <li> Pengalaman traumatis semasa kecil, seperti pelecehan fisik, seksual, kehilangan orang
                                tua atau kekerasan dalam rumah tangga.</li>
                            <li>
                                Insomnia atau tidur terlalu banyak bisa memengaruhi kesehatan mental dan memperburuk
                                gejala mood disorder.
                            </li>
                            <li>
                                Perubahan hormon dalam tubuh, seperti yang terjadi selama kehamilan, menopause, atau
                                gangguan tiroid, dapat mempengaruhi suasana hati.
                            </li>
                            <li>
                                Penyalahgunaan zat seperti alkohol, obat terlarang, atau obat-obatan tertentu juga dapat
                                memicu mood disorder atau memperburuk kondisi yang sudah ada.
                            </li>
                            <li>
                                Mengidap penyakit kronis, seperti gangguan tiroid, penyakit jantung, atau gangguan
                                neurologis, bisa memicu depresi yang berkaitan dengan mood disorder.
                            </li>

                            </ol>
                    </p>
