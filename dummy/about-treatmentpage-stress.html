                    <h5>Pengertian Stress :</h5>
                    <p>
                        Stres adalah sebuah kondisi yang dirasakan saat seseorang menghadapi tantangan, atau berada
                        dalam situasi yang mengharuskan kita menyesuaikan diri secara cepat dengan sebuah perubahan.
                        Ketika stres membuat kita menjadi lebih terpacu dan termotivasi, stres ini dinamakan eustress
                        atau stress yang positif. Eustress bermanfaat dalam memacu kreativitas, menimbulkan inspirasi
                        dan rasa bahagia, serta menyehatkan tubuh. Eustress diperlukan, misalnya untuk membantu kita
                        menyelesaikan pekerjaan sebelum tenggat waktu yang diberikan, mengejar prestasi atau pencapaian
                        dan lain sebagainya.
                    </p>
                    <p>
                        Sebaliknya, distress adalah stres negatif yang timbul ketika kita tidak sanggup mengatasi
                        tekanan atau tantangan yang dihadapi. Distress adalah perasaan tidak nyaman, kewalahan, cemas,
                        dan gelisah, yang jika berkelanjutan dengan intensitas tinggi, lama kelamaan akan merusak
                        kesehatan mental.
                    </p>


                    <h5>Penyebab Stress :</h5>
                    <p>
                        Stres bisa terjadi pada siapa saja dan penyebabnya juga bisa bermacam-macam, seperti
                        <ol>
                            <li>
                                <h5>
                                    Beban Kerja
                                </h5>
                                <p> Beban kerja yang tidak realistis, tuntutan tinggi di tempat kerja disertai kurangnya
                                    kendali terhadap pekerjaan dan kurangnya keseimbangan antara pekerjaan dan kehidupan
                                    pribadi dapat memicu timbulnya stres.
                                </p>
                            </li>
                            <li>
                                <h5>

                                    Krisis Ekonomi
                                </h5>
                                <p>
                                    Masalah keuangan atau hutang yang menumpuk dapat menimbulkan kecemasan dan tekanan
                                    dalam diri
                                    seseorang.

                                </p>
                            </li>
                            <li>
                                <h5>Peristiwa Buruk</h5>
                                <p>
                                    Peristiwa buruk yang dialami seperti kehilangan pekerjaan, perceraian, kematian
                                    orang yang
                                    dicintai dan sejenisnya dapat menimbulkan distres.
                                </p>
                            </li>
                            <li>
                                <h5>
                                    Penyakit Kronis
                                </h5>
                                <p>
                                    Mengidap penyakit atau gangguan kesehatan kronis serta cedera, yang bersifat jangka
                                    panjang,
                                    dapat menjadi sumber stres.

                                </p>
                            </li>
                            <li>
                                <h5>
                                    Ketidakpastian
                                </h5>
                                <p>
                                    Kekhawatiran dan rasa tidak aman terhadap masa depan, pendidikan atau karir dapat
                                    menciptakan
                                    ketegangan emosional.
                                </p>
                            </li>
                            <li>
                                <h5>Lingkungan Tidak Aman</h5>
                                <p>
                                    Kondisi lingkungan yang tidak aman dan tidak stabil, seperti area konflik,
                                    peperangan dan
                                    kerusuhan, atau mengalami bencana alam, dapat menimbulkan stres dan ketidaknyamanan.

                                </p>
                            </li>

                        </ol>

                    </p>
