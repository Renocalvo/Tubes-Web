                    <h5>Pengertian Trauma :</h5>
                    <p>
                        Trauma adalah respons emosional tubuh terhadap peristiwa mengerikan seperti kecelakaan,
                        pemerkosaan atau bencana alam. Ini juga bisa terjadi sebagai respons terhadap peristiwa yang
                        membahayakan fisik atau emosional.

                        Kondisi ini bisa muncul setelah kejadian maupun dalam jangka panjang. Ini tergantung dari jenis
                        yang dialami. Adapun jenisnya, yaitu:


                        <ul>
                            <li> Akut. Ini terjadi setelah peristiwa yang membahayakan keselamatan.

                            </li>
                            <li>
                                Kronis. Ini terjadi setelah paparan peristiwa berulang dan berkepanjangan. Contohnya
                                seperti
                                pelecehan anak, intimidasi atau KDRT.
                            </li>
                            <li>
                                Kompleks. Ini terjadi setelah paparan peristiwa traumatis.
                            </li>

                        </ul>
                    </p>

                    <h5>Penyebab Trauma :</h5>
                    <p>
                        rauma emosional dan psikologis merupakan gangguan yang muncul setelah peristiwa menegangkan.

                        Ada berbagai penyebab yang bisa memengaruhi individu dengan beragam cara. Beberapa hal yang bisa
                        menyebabkannya, yaitu:
                        <ul>
                            <li>
                                Kecelakaan lalu lintas, kecelakaan industri, atau kecelakaan lainnya dapat menyebabkan
                                trauma
                                fisik dan psikologis.
                            </li>
                            <li>
                                Pengalaman kekerasan fisik, pelecehan seksual, pelecehan verbal, atau kekerasan rumah
                                tangga
                                dapat menyebabkan trauma psikologis yang serius. Trauma Psikologis Bisa Sebabkan
                                Amnesia.
                            </li>
                            <li> Bencana alam seperti gempa bumi, banjir, badai, atau kebakaran besar dapat menyebabkan
                                kondisi
                                ini akibat kehilangan harta benda, kehancuran, atau bahkan cedera fisik.</li>
                            <li> Individu yang terlibat dalam konflik bersenjata atau perang, baik sebagai korban atau
                                pelaku,
                                berisiko mengalami trauma perang.</li>
                            <li>
                                Kematian seseorang yang dicintai secara mendadak atau tragis bisa menjadi penyebab
                                kondisi ini.
                            </li>
                            <li>
                                Kecelakaan atau cedera serius di tempat kerja dapat menyebabkan trauma fisik dan

                            </li>
                            <li>
                                Pengalaman seperti kegagalan dalam hubungan, karier, atau kehidupan pribadi.

                            <li>
