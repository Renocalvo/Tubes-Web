<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <div class="container-fluid about-treatment" style="box-shadow: 10px 2px 10px gray;">
            <div class="row" style="background-color: white; padding: 30px 0 20px 0;">

                <div class="col-md-3 pl-5">
                    <img src="assets/layananpage.png" width="130" style="background-color: transparent; border: none;"
                        class="img-thumbnail" alt="...">
                </div>

                <div class="col-md-6">
                    <div class="container container-title-layanan">
                        <h2 class="text-center mt-5"
                            style=" background: linear-gradient(90deg, #000, #BB8446); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                            Add Stress Category</h2>
                        <hr style=" border-width: 3px; width: 100%; background-color: #000;">
                        <h5 class="text-center">Admin Mode</h5>
                    </div>
                </div>
                <div class="col-md-3 pl-5">
                    <img src="assets/layananpage1.png" width="200" class="img-thumbnail"
                        style="background-color: transparent; border: none;" alt="...">
                </div>
            </div>
        </div>
    </header>


    <main>
        <section>
            <div class="container mt-5">
                <div class="container" style="background-color: white; padding: 20px;">
                   
                    <label for="jenis-stress">Masukkan Jenis Stress</label>
                    <div class="form-group">
                        <input type="email" class="form-control" id="jenis-stress">
                    </div>
                    <label for="pengertian-stress">Masukkan Pengertian Stress</label>
                    <div class="form-group" id="pengertian-stress">
                        <textarea class="form-control" id="pengertian-stress" rows="3"></textarea>
                    </div>

                    <label for="penyebab-stress">Masukkan Penyebab Stress</label>
                    <div class="form-group" id="penyebab-stress">
                        <textarea class="form-control" id="penyebab-stress" rows="3"></textarea>
                    </div>
                    <div class="row justify-content-center" style="max-width: 70%; margin: 30vh auto;">
                        <div class="col-md-6" style="max-width: 60%;">
                            <button id="edit-post-stress" class="btn btn-block btn-primary">Edit</button>
                        </div>
                        <div class="col-md-6" style="max-width: 60%;">
                            <button id="save-post-stress" class="btn btn-block btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

</html>
